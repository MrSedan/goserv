<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="log-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="name">User name</label>
                <input type="text" name="name" id="name"><br>
                <label for="password"></label>
                <input type="password" name="password" id="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>

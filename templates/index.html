<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ .Title}}</title>
    </head>
    <body>
        <ul>
            {{range .Information}}
            <li>
                <h1>{{ .Name}}</h1>
                <h2>{{ .Message}}</h2>
                <hr>
            </li>
            {{else}}
            <h1>No data</h1>
            {{end}}
        </ul>
        <hr>   
    </body>
</html>
